# Основные настройки
listening-ip=0.0.0.0
listening-port=3478
tls-listening-port=5349
# ЗАМЕНИТЕ на реальный внешний IP вашего сервера!
external-ip=192.168.0.132

# Домен вашей организации
realm=SGP.RU

# Настройки аутентификации
lt-cred-mech
user=testuser:testpassword
realm=SGP.RU

# Диапазон портов для ретрансляции
min-port=50000
max-port=50100

# БЕЗОПАСНОСТЬ (отключаем для тестов)
no-stun
no-cli
no-loopback-peers
no-multicast-peers

# РАЗРЕШАЕМ ВСЕ IP (для тестов)
allowed-peer-ip=0.0.0.0-255.255.255.255
denied-peer-ip=

# Логирование
verbose
log-file=stdout
simple-log




# Опционально: TLS сертификаты (раскомментируйте при наличии)
# cert=/etc/coturn/certs/fullchain.pem
# pkey=/etc/coturn/certs/privkey.pem